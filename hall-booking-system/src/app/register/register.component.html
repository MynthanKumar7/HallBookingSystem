<form formGroup="form">
    <h1 class="text-center mb-4">REGISTER <i class="bi bi-newspaper"></i></h1>
    <div class="form-outline mb-2">
        <label class="text-center">NAME</label>
        <input type="text" id="name" class="form-control" required/>
    </div>
    <div class="form-outline mb-2">
        <label class="text-center">EMAIL</label>
        <input type="email" id="email" class="form-control" required/>
    </div>
    <div class="form-outline mb-2">
        <label class="text-center">NEW PASSWORD</label>
        <input type="password" id="newpassword" class="form-control" required/>
    </div>
    <div class="form-outline mb-2">
        <label class="text-center">CONFIRM PASSWORD</label>
        <input type="password" id="confirmpassword" class="form-control" required/>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-2" (click)="Submit()">Sign up</button>
    </div>
</form>
